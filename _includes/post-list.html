<div class="row mt-3">
    <div class="col-3 d-none d-sm-block">
        {% if post.image %}
        <img class="img-fluid" src="{{ post.image | prepend: 'assets/images/' | relative_url }}" alt="{{ post.title | escape }}">
        {% endif %}
    </div>
    <div class="col">
        <h3>
            <a class="post-link" href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
            </a>
        </h3>
        <div>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <div class="float-right">
                {% for category in post.categories %}
                {% assign category_url = 'category/' | append: category | append: '/' %}
                <a href="{{ category_url | relative_url }}" class="badge badge-pill badge-primary">{{ category }}</a>
                {% endfor %}
            </div>
        </div>
        <p class="mt-3">
            {{ post.excerpt | strip_html | truncate: 325 }}
        </p>
        <a href="{{ post.url | relative_url }}">Read more...</a>
    </div>
</div>
<hr>
